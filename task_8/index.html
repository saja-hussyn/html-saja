<html>

<head>
    <title>task_8</title>
</head>

<body>
    <form action="a.html" method="POST">
        <div class="input">
            <input type="hidden" value="1" name="id">
            <label for="na">name</label><br>
            <input type="text" maxlength="5" id="na" name="name" required placeholder="enter name">
            <hr>
            <label for="ag">age</label><br>
            <input type="number" maxlength="5" id="ag" name="age" required placeholder="enter age">
            <hr>
            <label for="ad">address</label><br>
            <input type="text" maxlength="5" id="ad" name="address" required placeholder="enter address">
            <hr>
        </div>
        <div class="disable_input">
            <input value="thanks" disabled name="thank">
            <hr> </div>
        <div class="check">
            <label>choose language : </label><br>
            <input type="checkbox" id="cp" name="cp">
            <label for="cp">C++</label>
            <input type="checkbox" id="vb" name="vb">
            <label for="vb">Visual basic</label>
            <input type="checkbox" id="c" name="c">
            <label for="c">C#</label>
            <input type="checkbox" id="ht" name="ht">
            <label for="ht">HTML</label>
        </div>
        <hr>
        <div class="radio">
            <label>choose operating system : </label><br>
            <input type="radio" id="win" name="os">
            <label for="win">windows</label>
            <input type="radio" id="lin" name="os">
            <label for="lin">linux</label>
            <input type="radio" id="mc" name="os">
            <label for="mc">mac</label>
            <input type="radio" id="vis" name="os">
            <label for="vis">vista</label>
        </div>
        <p><b>the difference between radio button and checkboc :</b> with radio button can select one option but with checkbox can select more than one
        </p>
        <input type="submit" value="send"><br><br>
        <div class="image">
            <img src="task_8.png" height="300px" width="500px">
        </div>
    </form>
</body>

</html>
